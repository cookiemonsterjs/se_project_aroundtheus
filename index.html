<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Julie" />
    <meta name="description" content="Around the US website" />
    <meta name="keywords" content="travel" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>SAround the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="images/Vector.png" alt="logo" class="header__logo" />
        <div class="header__border"></div>
      </header>
      <section class="profile">
        <img
          src="./images/Avatar.png"
          alt="profile picture"
          class="profile__image"
        />
        <div class="profile__content">
          <div class="profile__block">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__button">
            <img
              src="/images/Edit Button.png"
              alt="edit button"
              class="profile__edit-button"
            />
          </button>
        </div>
        <button class="profile__button">
          <img
            src="/images/Add Button.png"
            alt="add button"
            class="profile__add-button"
          />
        </button>
      </section>
      <main class="cards">
        <ul class="card__list">
          <li class="card__item">
            <img
              class="card__image"
              src="/images/yosemite.jpg"
              alt="yosemite valley"
            />
            <button class="card__title">
              <p class="card__name">Yosemite Valley</p>
              <img
                src="/images/Vector.svg"
                alt="like button"
                class="card__icon"
              />
            </button>
          </li>
          <li class="card__item">
            <img
              class="card__image"
              src="/images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <button class="card__title">
              <p class="card__name">Lake Louise</p>
              <img
                src="/images/Vector.svg"
                alt="like button"
                class="card__icon"
              />
            </button>
          </li>
          <li class="card__item">
            <img
              class="card__image"
              src="/images/bald-mountains.jpg"
              alt="bald mountains"
            />
            <button class="card__title">
              <p class="card__name">Bald Mountains</p>
              <img
                src="/images/Vector.svg"
                alt="like button"
                class="card__icon"
              />
            </button>
          </li>
          <li class="card__item">
            <img class="card__image" src="/images/latemar.jpg" alt="Latemar" />
            <button class="card__title">
              <p class="card__name">Latemar</p>
              <img
                src="/images/Vector.svg"
                alt="like button"
                class="card__icon"
              />
            </button>
          </li>
          <li class="card__item">
            <img
              class="card__image"
              src="/images/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <button class="card__title">
              <p class="card__name">Vanoise National Park</p>
              <img
                src="/images/Vector.svg"
                alt="like button"
                class="card__icon"
              />
            </button>
          </li>
          <li class="card__item">
            <img
              class="card__image"
              src="/images/lago.jpg"
              alt="Lago di Braies"
            />
            <button class="card__title">
              <p class="card__name">Lago di Braies</p>
              <img
                src="/images/Vector.svg"
                alt="like button"
                class="card__icon"
              />
            </button>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">&copy 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
