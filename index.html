<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Julie" />
    <meta name="description" content="Around the US website" />
    <meta name="keywords" content="travel" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>SAround the US</title>
  </head>
  <body class="page">
    <main class="page__content">
      <header class="header">
        <img src="./images/Vector_logo.svg" alt="logo" class="header__logo" />
      </header>
      <section class="profile">
        <div class="profile__text">
          <img
            src="./images/Avatar.png"
            alt="profile picture"
            class="profile__image"
          />
          <div class="profile__block">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__button"
              type="button"
              id="profile-edit-button"
            >
              <img
                src="./images/Edit_Button.svg"
                alt="edit button"
                class="profile__edit-button"
              />
            </button>
            <p class="profile__subtitle">Explorer</p>
          </div>
        </div>
        <button
          class="profile__button profile__add-button"
          type="button"
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
      <footer class="footer">
        <p class="footer__copywrite">&copy; 2022 Around The U.S.</p>
      </footer>
    </main>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal modal__close" id="profile-button-close"></button>
        <p class="modal__header">Edit profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile-title"
            placeholder="Name"
          />
          <input
            type="text"
            name="subtitle"
            class="modal__input"
            id="profile-subtitle"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="cards__item">
        <img class="cards__image" src="" alt="" />
        <div class="cards__content">
          <h2 class="cards__name"></h2>
          <div class="cards__pad">
            <button type="button" class="cards__pad-button"></button>
          </div>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
