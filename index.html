<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Julie" />
    <meta name="description" content="Around the US website" />
    <meta name="keywords" content="travel" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>SAround the US</title>
  </head>
  <body class="page">
    <main class="page__content">
      <header class="header">
        <img src="./images/Vector_logo.svg" alt="logo" class="header__logo" />
      </header>
      <section class="profile">
        <div class="profile__text">
          <img
            src="./images/Avatar.png"
            alt="profile picture"
            class="profile__image"
          />
          <div class="profile__block">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button" type="button">
              <img
                src="./images/Edit_Button.svg"
                alt="edit button"
                class="profile__edit-button"
              />
            </button>
            <p class="profile__subtitle">Explorer</p>
          </div>
        </div>
        <button
          class="profile__button profile__add-button"
          type="button"
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/yosemite.jpg"
              alt="yosemite valley"
            />
            <div class="cards__content">
              <h2 class="cards__name">Yosemite Valley</h2>
              <div class="cards__pad">
                <button type="button" class="cards__pad__button"></button>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="cards__content">
              <h2 class="cards__name">Lake Louise</h2>
              <div class="cards__pad">
                <button type="button" class="cards__pad__button"></button>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/bald-mountains.jpg"
              alt="bald mountains"
            />
            <div class="cards__content">
              <h2 class="cards__name">Bald Mountains</h2>
              <div class="cards__pad">
                <button type="button" class="cards__pad__button"></button>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/latemar.jpg"
              alt="Latemar"
            />
            <div class="cards__content">
              <h2 class="cards__name">Latemar</h2>
              <div class="cards__pad">
                <button type="button" class="cards__pad__button"></button>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="cards__content">
              <h2 class="cards__name">Vanoise National Park</h2>
              <div class="cards__pad">
                <button type="button" class="cards__pad__button"></button>
              </div>
            </div>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="cards__content">
              <h2 class="cards__name">Lago di Braies</h2>
              <div class="cards__pad">
                <button type="button" class="cards__pad__button"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copywrite">&copy; 2022 Around The U.S.</p>
      </footer>
    </main>
  </body>
</html>
